ext.sdk = [
		compile_sdk: 31,
		target_sdk : 31,
		min_sdk    : 23
]

ext.release = [
		version_code: 1,
		version_name: "1.0.0"
]

ext.project_module = [
		common: ":common",
		domain: ":domain",
		data  : ":data"
]

ext.versions = [
		// GENERAL
		kotlin             : "1.5.21",
		appcompat          : "1.0.0",
		compose			   : "1.1.0-beta02",
		activity		   : "1.3.1",

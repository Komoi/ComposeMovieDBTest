		junit: "junit:junit:${versions.junit}",
		android_x : [
				junit			: "androidx.test.ext:junit:${versions.android_x_junit}",
				espresso_core	: "androidx.test.espresso:espresso-core:${versions.espresso}",
				ui_test_junit4  : "androidx.compose.ui:ui-test-junit4:${versions.compose}",
